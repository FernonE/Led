<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h3>
    Toggling leds controlled by a Raspberry
  </h3>
  <img width="200" alt="My logo" src="./Images/Jupiter.jpg">

</div>

<br>
<table class="center" style="text-align:center">
  <tr>
    <td>
      <div class="card text-white bg-success mb-3" style="max-width: 18rem;">
        <div class="card-header">LED 1</div>
        <div style="text-align:center">
          <label class="switch">
            <input type="checkbox" id="GreenLed0" (click)="GreenYellowLed0()">
            <span class="slider round"></span>
          </label>
        </div>
      </div>
    </td>
    <td>
      <div class="card text-white bg-warning mb-3" style="max-width: 18rem;">
        <div class="card-header">LED 1</div>
        <div style="text-align:center">
          <label class="switch">
            <input type="checkbox" id="YellowLed0" (click)="ToggleYellowLed0()">
            <span class="slider round"></span>
          </label>
        </div>
      </div>
    </td>
    <td>
      <div class="card text-white bg-warning mb-3" style="max-width: 18rem;">
        <div class="card-header">LED 2</div>
        <div style="text-align:center">
          <label class="switch">
            <input type="checkbox" id="RedLed1" (click)="ToggleRedLed1()">
            <span class="slider round"></span>
          </label>
        </div>
      </div>
    </td>
    <td>
      <div class="card text-white bg-danger mb-3" style="max-width: 18rem;">
        <div class="card-header">LED 1</div>
        <div style="text-align:center">
          <label class="switch">
            <input type="checkbox" id="RedLed0" (click)="ToggleRedLed0()">
            <span class="slider round"></span>
          </label>
        </div>
      </div>
    </td>
    <td>
      <div class="card text-white bg-danger mb-3" style="max-width: 18rem;">
        <div class="card-header">LED 2</div>
        <div style="text-align:center">
          <label class="switch">
            <input type="checkbox" id="ToggleRedLed1" (click)="ToggleRedLed1()">
            <span class="slider round"></span>
          </label>
        </div>
      </div>
    </td>
  </tr>
</table>
