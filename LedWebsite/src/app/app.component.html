<div style="text-align:center">
  <h3>
    Toggling leds controlled by a Raspberry
  </h3>
  <img width="200" alt="My logo" src="./Images/Jupiter.jpg">

</div>

<br>
<table class="center" style="text-align:center">
  <tr>
    <td>
      <div style="text-align:center">
        <div class="card text-white bg-success mb-3" style="max-width: 18rem;">
          <div class="card-header">LED 1</div>
          <div class="custom-control custom-switch ">
            <input type="checkbox" class="custom-control-input" id="ToggleGreenLed0" (click)="ToggleGreenLed0()">
            <label class="custom-control-label" for="ToggleGreenLed0"></label>
          </div>
        </div>
      </div>
    </td>
    <td>
      <div class="card text-white bg-warning mb-3" style="max-width: 18rem;">
        <div class="card-header">LED 1</div>
        <div class="custom-control custom-switch ">
          <input type="checkbox" class="custom-control-input" id="ToggleYellowLed0" (click)="ToggleYellowLed0()">
          <label class="custom-control-label" for="ToggleYellowLed0"></label>
        </div>
      </div>
    </td>
    <td>
      <div class="card text-white bg-warning mb-3" style="max-width: 18rem;">
        <div class="card-header">LED 2</div>
        <div class="custom-control custom-switch ">
          <input type="checkbox" class="custom-control-input" id="ToggleYellowLed1" (click)="ToggleYellowLed1()">
          <label class="custom-control-label" for="ToggleYellowLed1"></label>
        </div>
      </div>
    </td>
    <td>
      <div class="card text-white bg-danger mb-3" style="max-width: 18rem;">
        <div class="card-header">LED 1</div>
        <div class="custom-control custom-switch ">
          <input type="checkbox" class="custom-control-input" id="ToggleRedLed0" (click)="ToggleRedLed0()">
          <label class="custom-control-label" for="ToggleRedLed0"></label>
        </div>
      </div>
    </td>
    <td>
      <div class="card text-white bg-danger mb-3" style="max-width: 18rem;">
        <div class="card-header">LED 2</div>
        <div class="custom-control custom-switch ">
          <input type="checkbox" class="custom-control-input" id="ToggleRedLed1" (click)="ToggleRedLed1()">
          <label class="custom-control-label" for="ToggleRedLed1"></label>
        </div>
      </div>
    </td>
  </tr>
</table>
